<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller Práctico 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

  <!-- BARRA DE NAVEGACIÓN -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="img/logo-centroamerica-copia.jpg" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>

  <!-- RECEPCION DE DATOS -->
  <div id="Datos">
    <form class="row g-3" method="POST" name="formulario">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombre" name="nombre" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" placeholder="Ingrese su nombre" required>
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellido" name="ape" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" placeholder="Ingrese su apellido" required>
      </div>
      <div class="col-12">
        <label for="paisN" class="form-label">País de nacimiento</label>
        <input type="text" class="form-control" id="paisN" name="paisN" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" placeholder="Ingrese su país natal" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="name@example.com" required>
      </div>
      <div class="col-md-6">
        <label for="fechaN" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaN" name="fechaN" required>
      </div>
      <div class="col-md-4">
        <label for="genero" class="form-label">Género</label>
        <select id="genero"  name="genero" class="form-select" required> 
          <option selected></option>         
          <option value = "Fem">Femenino</option>
          <option value = "Masc">Masculino</option>
        </select>
      </div>
      <div class="col-12">
        <label for="paisR" class="form-label" onchange= "mostrarDepartamentos()">País de residencia</label>
        <select name = "paises" id="paisR" class="form-select"  required>
          <option value = "Guatemala">Guatemala</option>
          <option value = "El Salvador">El Salvador</option>
          <option value = "Honduras">Honduras</option>
          <option value = "Nicaragua">Nicaragua</option>
          <option value = "Costa Rica">Costa Rica</option>
          <option value = "Panama">Panamá</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="Dept" class="form-label" >Departamento de residencia</label>
        <select name = "departamentos" id="Dept" class="form-select" required>
            <option>-</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="tele" class="form-label">Teléfono Casa</label>
        <input type="number" class="form-control" id="tele" name="tele" placeholder="Ingresa el teléfono de tu casa" required>
      </div>
      <div class="col-md-2">
        <label for="celu" class="form-label">Teléfono Celular</label>
        <input type="number" class="form-control" id="celu" name="celu" placeholder="Ingresa el teléefono celular" required>
      </div>
      <div class="col-12">
        <label for="dom" class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="dom" name="dom" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" required>
      </div>
      <div class="divBtn col-12">
        <a type="submit" class="btn btn-primary" onclick="validar(); registrar();">Registrarse</a>
      </div>
    </form>
  </div>
  <hr width="100%">

  <!-- TABLA LISTADO GENERAL CANDIDATOS -->
  <table class="table" id="tabla">

    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>País de nacimiento</th>
        <th>Email</th>
        <th>Género</th>
        <th>Fecha de nacimiento</th>
        <th>País de residencia</th>
        <th>Departamento</th>
        <th>Télefono casa</th>
        <th>Télefono celular</th>
        <th>Domicilio</th>
      </tr>
    </thead>
  </table>
  <script src="js/validaciones.js"></script>
  <script src="js/index.js"></script>
  <script src="js/registrar.js"></script>
</body>
</html>
